<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; width: 50%; height: 50%;">

    <div class='container-lg bg-light p-5 rounded'>
        <h1 class="text-center mb-5">SENTIMENT ANALYSIS</h1>
        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="inp" placeholder="Enter Your Feelings!!!" class="form-control">
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        {% if message %}
        <h1 class="output text-center">{{ message }}</h1>
        {% endif %}
    </div>
</div>
</body>
</html>
